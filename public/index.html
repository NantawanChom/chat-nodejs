<!DOCTYPE html>
<html>
    <head>
        <title>Simple Chat</title>
        <style>
            .login_container{
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 120px;
                border: 2px solid #FF7777;
                border-radius: 5px;
            }
            .login_container .title{
                text-align: center;
                font-size: 24px;
                color: #852747;
            }
            .form__group {
                position: relative;
                padding: 15px 0 0;
                margin-top: 10px;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 40px;
            }
            .form__field {
                font-family: inherit;
                width: 100%;
                border: 0;
                border-bottom: 2px solid #F5C6A5;
                outline: 0;
                font-size: 1.3rem;
                color: #852747;
                padding: 7px 0;
                background: transparent;
                transition: border-color 0.2s;
            }
            .form__field::placeholder {
                color: transparent;
            }
            .form__field:placeholder-shown ~ .form__label {
                font-size: 18px;
                cursor: text;
                top: 20px;
            }
            .form__label {
                position: absolute;
                top: 0;
                display: block;
                transition: 0.2s;
                font-size: 1rem;
                color: #F5C6A5;
            }
            .form__field:focus {
                padding-bottom: 6px;
                font-weight: 700;
                border-width: 3px;
                border-image: linear-gradient(to right, #FF7777, #F5C6A5);
                border-image-slice: 1;
            }
            .form__field:focus ~ .form__label {
                position: absolute;
                top: 0;
                display: block;
                transition: 0.2s;
                font-size: 1rem;
                color: #A2416B;
                font-weight: 700;
            }
            /* reset input */
            .form__field:required, .form__field:invalid {
                box-shadow: none;
            }
        
        </style>
    </head>
    <body>
        <div class="login_container">
            <h3 class="title">Simple Chat</h3>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" name="name" id='name' autocomplete="off" required />
                <label for="name" class="form__label">Nickname</label>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
        var socket = io();
        </script>
    </body>
</html>
